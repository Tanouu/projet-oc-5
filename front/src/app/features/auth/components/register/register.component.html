<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Last name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            <span *ngIf="onError" class="error ml2">An error occurred</span>
            <p *ngIf="onError" class="registration-error">Registration failed. Please try again.</p>
            <p *ngIf="form.invalid && form.touched" class="error-message">All fields are required.</p>
        </form>
    </mat-card>
</div>
